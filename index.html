<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ToDos - Backbone</title>
	</head>
	<body>
		<section id="todoapp">
			<header id="header" class="">
				<h1>to dos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="" type="checkbox">
				<label for="">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://davidcurrie.me">David Currie</a></p>
			<p>Based-on <a href="http://todomvc.com">TodoMVC</a> by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		</footer>
	</body>
</html>
